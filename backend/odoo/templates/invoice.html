<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .invoice {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            font-size: 16px;
            line-height: 24px;
            color: #555;
        }
        .invoice h2 {
            text-align: center;
        }
        .invoice .client-details, .invoice .services {
            margin-bottom: 20px;
        }
        .invoice .client-details p, .invoice .services p {
            margin: 0;
            padding: 0;
        }
        .invoice .services table {
            width: 100%;
            border-collapse: collapse;
        }
        .invoice .services table, .invoice .services th, .invoice .services td {
            border: 1px solid #ddd;
        }
        .invoice .services th, .invoice .services td {
            padding: 8px;
            text-align: left;
        }
        .invoice .total-amount {
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="invoice">
        <h2>Invoice</h2>
        <div class="client-details">
            <p><strong>Client Details</strong></p>
            <p>Name: {{ client_name }}</p>
            <p>Mobile Number: {{ mobile_number }}</p>
            <p>Email: {{ email }}</p>
        </div>
        <div class="services">
            <p><strong>Services</strong></p>
            <table>
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for service in services %}
                    <tr>
                        <td>{{ service.name }}</td>
                        <td>{{ service.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="total-amount">
            Total Amount: {{ total_amount }}
        </div>
    </div>
</body>
</html>
